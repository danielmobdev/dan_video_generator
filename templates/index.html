<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Shorts Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00d4ff, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        label {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="text"], input[type="url"] {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        select:focus, input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        }
        .image-upload-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .image-upload-container:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }
        .image-upload-container.dragover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        .image-preview img {
            width: 80px;
            height: 142px;
            object-fit: cover;
            border-radius: 5px;
            margin: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #ff5555;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
            background: rgba(255, 85, 85, 0.1);
            padding: 8px;
            border-radius: 5px;
        }
        button {
            padding: 12px;
            background: linear-gradient(90deg, #00d4ff, #007bff);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading-spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Shorts Creator</h1>
        <form id="customForm" enctype="multipart/form-data">
            <label for="platform">Target Platform</label>
            <select name="platform" id="platform" required>
                <option value="youtube-shorts">YouTube Shorts</option>
                <option value="instagram-reels">Instagram Reels</option>
                <option value="tiktok">TikTok</option>
            </select>

            <label for="custom_prompt">Content Prompt</label>
            <input type="text" name="custom_prompt" id="custom_prompt" placeholder="e.g., A serene journey" required />

            <label for="affiliate_link">Affiliate Link (Optional)</label>
            <input type="url" name="affiliate_link" id="affiliate_link" placeholder="e.g., https://amzn.to/xyz" />

            <div class="image-upload-container" id="dropZone">
                <label>Drop or Click to Upload Image (9:16 ratio recommended)</label>
                <input type="file" name="images" id="images" accept="image/*" required hidden />
                <div class="image-preview" id="preview"></div>
            </div>

            <button type="submit" id="submitCustom">Generate Video</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('customForm');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const submitButton = document.getElementById('submitCustom');
        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('images');
        const preview = document.getElementById('preview');

        // Handle click to open file input
        dropZone.addEventListener('click', () => imageInput.click());

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 1) {
                errorMessage.textContent = 'Please upload only one image';
                errorMessage.style.display = 'block';
                return;
            }
            imageInput.files = files;
            previewImage(files[0]);
        });

        imageInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 1) {
                errorMessage.textContent = 'Please upload only one image';
                errorMessage.style.display = 'block';
                e.target.value = '';
                preview.innerHTML = '';
                return;
            }
            if (files.length > 0) {
                previewImage(files[0]);
            }
        });

        function previewImage(file) {
            preview.innerHTML = '';
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const aspectRatio = img.width / img.height;
                const targetRatio = 9 / 16;
                if (Math.abs(aspectRatio - targetRatio) > 0.1) {
                    errorMessage.textContent = 'Warning: Image ratio differs from recommended 9:16';
                    errorMessage.style.display = 'block';
                }
                URL.revokeObjectURL(img.src);
            };
            preview.appendChild(img);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!imageInput.files.length) {
                errorMessage.textContent = 'Please upload an image';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            loadingSpinner.style.display = 'block';
            submitButton.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch('/generate-custom', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to generate video');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'custom_video.mp4';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
